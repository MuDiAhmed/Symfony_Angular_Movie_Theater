<div class="container-fluid">
    <h1 class="text-capitalize">Create Movie</h1>
    <form name="createHallsForm" ng-submit="createHall(hall)" class="form-horizontal" novalidate>
        <div class="row">
            <div class="form-group">
                <label class="col-lg-3 col-md-3 col-sm-3 control-label" for="name">Name</label>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <input class="form-control" type="text" name="name" id="name" ng-model="hall.name" required>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3"></div>
            <div class="col-lg-8 col-md-8 col-sm-8" role="alert"   ng-messages="createHallsForm.name.$error"   ng-messages-include="/partials/global/error-messages.html"   ng-show="createHallsForm.name.$touched || createHallsForm.name.$dirty"  >
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-lg-3 col-md-3 col-sm-3 control-label" for="rows">Total Rows</label>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <input class="form-control" type="number" name="rows" id="rows" ng-model="hall.rows" required min="10" max="20">
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3"></div>
            <div class="col-lg-8 col-md-8 col-sm-8" role="alert"   ng-messages="createHallsForm.rows.$error"   ng-messages-include="/partials/global/error-messages.html"   ng-show="createHallsForm.rows.$touched || createHallsForm.rows.$dirty"  >
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-lg-3 col-md-3 col-sm-3 control-label" for="chairs">Row Chairs</label>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <input class="form-control" type="number" name="chairs" id="chairs" ng-model="hall.chairs" required min="10" max="20">
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3"></div>
            <div class="col-lg-8 col-md-8 col-sm-8" role="alert"   ng-messages="createHallsForm.chairs.$error"   ng-messages-include="/partials/global/error-messages.html"   ng-show="createHallsForm.chairs.$touched || createHallsForm.chairs.$dirty"  >
            </div>
        </div>
        <input type="submit" value="Create Hall" class="btn btn-default" ng-disabled="!createHallsForm.$dirty || createHallsForm.$invalid"/>
        <a ui-sref="halls">Cancel</a>
    </form>
</div>
